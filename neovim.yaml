pkg:  neovim
url:  neovim/neovim
desc: Vim-fork focused on extensibility and usability.

install:
  - make CMAKE_BUILD_TYPE=RelWithDebInfo CMAKE_EXTRA_FLAGS="-DCMAKE_INSTALL_PREFIX=$HOME/.hayashi/pack"
  - make install

update:
  - rm build -r
  - make CMAKE_BUILD_TYPE=RelWithDebInfo CMAKE_EXTRA_FLAGS="-DCMAKE_INSTALL_PREFIX=$HOME/.hayashi/pack"
  - make install

remove:
  - cmake --build build/ --target uninstall
